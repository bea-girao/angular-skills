<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{card.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onLike(card)" [disabled]="loading"
      [class.counter-blue]="card.likes >= 5 && card.likes < 10" [class.counter-tabby]="card.likes >= 10">
      <mat-icon>thumb_up_alt</mat-icon>
      {{card.likes}}
    </button>
    <a href="https://www.linkedin.com/in/anabeatrizgirao/">
      <button mat-button>
        <mat-icon>share</mat-icon>
      </button>
    </a>
  </mat-card-actions>
</mat-card>
